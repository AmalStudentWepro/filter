<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ДОБАВЬТЕ НОВЫЕ ТОВАРЫ К СУЩЕСТВУЮЩИМ, НАПИШИТЕ ФИЛЬТРАЦИЮ ПО ЦЕНЕ</h1>
        <button id="addProductButton">Добавить новый товар</button>
        
        <div class="filter">
            <input type="number" id="minPrice" placeholder="Товары от:" value="100">
            <input type="number" id="maxPrice" placeholder="Товары до:" value="500">
            <button id="filterButton">Показать</button>
        </div>

        <div class="product-list">
 
        </div>
        
        <div class="add-product-form">
            <label for="productName">Название товара</label>
            <input type="text" id="productName">
            <label for="productPrice">Цена товара</label>
            <input type="number" id="productPrice">
            <button id="submitProductButton">Добавить</button>
            <button id="cancelButton">Назад</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
